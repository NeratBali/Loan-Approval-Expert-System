<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles1.css') }}">
  <title>Loan Result</title>
</head>
<body>
  <div class="container">
    <div class="result-box">
        <h2>Loan Application Result</h2>
        <p><strong>Loan Amount:</strong> ₦{{ "{:,.2f}".format(loan_amount) }}</p>
        <p><strong>Repayment Duration:</strong> {{ duration }} month(s)</p>
        <p><strong>Total Repayable:</strong> ₦{{ "{:,.2f}".format(total_amount) }}</p>
        <p><strong>Decision:</strong> 
        {% if decision == 'approve' %}
            <span class="approved">{{ decision | capitalize }}</span>
        {% else %}
            <span class="declined">{{ decision | capitalize }}</span>
        {% endif %}
        </p>
    </div>
  </div>
</body>
</html>
