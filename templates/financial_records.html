<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles1.css') }}">
    <title>Financial Records</title>
</head>
<body>
    <div class="container">
        <h1>Financial Records</h1>
        <form action="/loan_application" method="POST">
            <label>Are you currently working?</label><br>
            <label for="working_yes">Yes</label>
            <input type="radio" id="working_yes" name="working" value="yes" required>
            <label for="working_no">No</label>
            <input type="radio" id="working_no" name="working" value="no" required>
            
            <label for="salary">Monthly Salary:</label><br>
            <select id="salary" name="salary" required>
                <option value="lower than 50,000">Lower than 50,000</option>
                <option value="50,000 - 100,000">50,000 - 100,000</option>
                <option value="100,000 - 200,000">100,000 - 200,000</option>
                <option value="200,000 - 300,000">200,000 - 300,000</option>
                <option value="300,000 - 500,000">300,000 - 500,000</option>
                <option value="500,000 above">500,000 above</option>
            </select><br><br>
            <label>Any other source of income?</label><br>
            <label for="other_income_yes">Yes</label>
            <input type="radio" id="other_income_yes" name="other_income" value="yes" required>
            <label for="other_income_no">No</label>
            <input type="radio" id="other_income_no" name="other_income" value="no" required>
            <label for="other_income_amount">Monthly from other source:</label><br>
            <select id="other_income_amount" name="other_income_amount">
                <option value="lower than 50,000">Lower than 50,000</option>
                <option value="50,000 - 100,000">50,000 - 100,000</option>
                <option value="100,000 - 200,000">100,000 - 200,000</option>
                <option value="200,000 - 300,000">200,000 - 300,000</option>
                <option value="300,000 - 500,000">300,000 - 500,000</option>
                <option value="500,000 above">500,000 above</option>
            </select><br><br>
            <label>Do you have any existing debt?</label><br>
            <label for="debt_yes">Yes</label>
            <input type="radio" id="debt_yes" name="debt" value="yes" required>
            <label for="debt_no">No</label>
            <input type="number" name="debt" step="0.01" min="0" required>
            <label for="repay_plan">How do you plan to pay back?</label><br>
            <select id="repay_plan" name="repay_plan">
                <option value="Select payment plan">Select Payment Plan</option>
                <option value="salary">My salary</option>
                <option value="other_income">Other source of income</option>
            </select><br><br>

            <label>Do you have any credit history?</label><br>
            <label for="credit_history_yes">Yes</label>
            <input type="radio" id="credit_history_yes" name="credit_history" value="yes" required>
            <label for="credit_history_no">No</label>
            <input type="radio" id="credit_history_no" name="credit_history" value="no" required><br>
            
            <label for="credit_score">What is your credit score:</label><br>
            <select id="credit_score" name="credit_score">
                <option value="300-499">300-499</option>
                <option value="500-600">500-600</option>
                <option value="601-660">601-660</option>
                <option value="661-780">661-780</option>
                <option value="781-850">781-850</option>
            </select><br><br>

            <label>Are you willing to sign an agreement?</label><br>
            <label for="agreement_yes">Yes</label>
            <input type="radio" id="agreement_yes" name="agreement" value="yes" required>
            <label for="agreement_no">No</label>
            <input type="radio" id="agreement_no" name="agreement" value="no">
            
            <label for="loan_amount">How much Loan do you need? (10,000 to 1 million):</label><br>
            <input type="text" id="loan_amount" name="loan_amount" required><br><br>
            <div class="button-container">
                <button type="button" onclick="history.back()">Back</button>
                <button type="submit">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
